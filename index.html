<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                

            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login-php" method="post" autocomplete="on">
                    <div class="campo">
                        
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="13">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="submit">
                    <a href="esqueci.html" id="botao">esqueci a senha</a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
